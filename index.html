<html>
  <head>
    <meta charset="utf-8">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CALCULATOR</title>
  </head>
  <body>
    <div id="calc">
      <div id="calcDisplay">
        <div id="currentNumber">0</div>
        <div id="fullOperation">0</div>
      </div>
      <div id="calcBody">
        <div id="topOptions">
          <div class="options">CE</div>
          <div class="options">C</div>
          <div class="options">(</div>
          <div class="options">)</div>
          <div class="options">^</div>
          <div class="options">/</div>
          <div class="options">*</div>
        </div>
        <div id="keySideOp">
          <div id="keypad">
            <div class="options">9</div>
            <div class="options">8</div>
            <div class="options">7</div>
            <div class="options">6</div>
            <div class="options">5</div>
            <div class="options">4</div>
            <div class="options">3</div>
            <div class="options">2</div>
            <div class="options">1</div>
            <div class="options">0</div>
            <div class="options">.</div>
          </div>
          <div id="sideOptions">
            <div class="options">-</div>
            <div class="options">+</div>
            <div class="options">=</div>
          </div>
        </div>
      </div>
    </div>
    <input id="keyboard" onblur="this.focus()" oninput="input()" autofocus>
  </body>
</html>
